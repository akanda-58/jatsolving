<body>
    <nav>
        <div class="content">
            <a href="/"><img src="./afbeeldingen/logojaardinges.png" alt="logo" class="logo"></a>
        </div>
    </nav>
    <div class="sidenav">
        <div class="home-menu">
            <button class="btn-primary btn-block btn-report"><a href="createproblem.html">+ Report</a></button>
            <p>Menu</p>
            <a href="home.html"><i class="fa-solid fa-chart-pie"></i></a>
            <i class="fa-solid fa-file-lines"></i>
            <i class="fa-solid fa-users"></i>

            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-gear"></i>
            <p>Profile</p>
            <img src="./afbeeldingen/Generic-Profile-Image.png" alt="Profile Image" class="profile-mobile">
        </div>
    </div>
    <div class="card">
        <article class="card-body">
            <div class="report-title">
                <button class="go-back"><a href="home.html">&lt;</a></button> <h1>Create problem</h1>
            </div>
            <form action="https://jat.api.thibokuijpers.be/user/create" method="POST">
                <h8 class="inlog-tag">Title</h8>
                <div class="form-group">
                    <input name="TitelProbleem" class="form-control" placeholder="Name of the problem" type="text">
                </div>
                <br>
                <div class="center">
                    <h8 class="inlog-tag">Problem</h8>
                </div>
                
                <hr class="green">
                <div class="report-title">
                    <h8 class="color">Color </h8>
                    <div class="color-options">
                        <input type="radio" id="color-red" name="color" value="red">
                        <label for="color-red" class="color-box" style="background-color: yellow;"></label>
        
                        <input type="radio" id="color-blue" name="color" value="blue">
                        <label for="color-blue" class="color-box" style="background-color: red;"></label>
        
                        <input type="radio" id="color-green" name="color" value="green">
                        <label for="color-green" class="color-box" style="background-color: orange;"></label>
        
                        <input type="radio" id="color-yellow" name="color" value="yellow">
                        <label for="color-yellow" class="color-box" style="background-color: green;"></label>
        
                        <input type="radio" id="color-purple" name="color" value="purple">
                        <label for="color-purple" class="color-box" style="background-color: blue;"></label>
        
                        <input type="radio" id="color-orange" name="color" value="orange">
                        <label for="color-orange" class="color-box" style="background-color: purple;"></label>
                    </div>
                </div>

                <h8 class="inlog-tag">Discription</h8>
                <div class="form-group">
                    <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
                </div>

                <h8 class="inlog-tag">Tags</h8>
                <div class="form-group">
                    <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
                </div>
                

                

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <button class="btn" type="submit" class="btn btn-primary btn-block"> Report Problem </button>
                        </div>
                    </div>
                </div>
            </form>

            
        </article>
    </div>





    <div class="graphs">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>
