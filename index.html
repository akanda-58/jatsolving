<!DOCTYPE html>
<html lang="NL-be">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JaTsolutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="opmaak.css">
  <link rel="icon" href="./afbeeldingen/logojaardinges.png" type="image/x-icon" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav>
    <div class="content">
      <a href="/"><img src="./afbeeldingen/logojaardinges.png" alt="logo" class="logo"></a>

      <div class="mobile-nav"><i id="mb-btn" class="fa-solid fa-bars"></i>
      </div>
    </div>
  </nav>



  <div class="card">
    <article class="card-body">
      <h6 class="purple">JaT Solutions</h6>
      <!--<a href="" class="float-right btn btn-outline-primary">Sign up</a>-->
      <h4 class="card-title" style="margin-bottom: 0;">Login</h4>
      <h8 class="text-muted">Welcome back. Enter your credentials to acces your account</h8>


      <hr>
      <form>
        <h8 class="inlog-tag">Email Adress</h8>
        <div class="form-group">
          <input name="" class="form-control" placeholder="hello@example.com" type="email">
        </div>
        <br>
        <h8 class="inlog-tag">Password</h8>
        <div class="form-group">
          <input class="form-control" placeholder="******" type="password">
        </div>
        <br>
        
        <div style="display: flex; justify-content: space-between;width: 100%;">
          <label>
            <input type="checkbox" name="business" />
            Keep me signed in
          </label>
          <div class="col-md-3 text-right">
            <a class="small" href="#">Forgot password?</a>
          </div>
        </div>
        
       
        

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button style="width: 100%;" type="submit" class="btn btn-primary btn-block"> Continue </button>
            </div> <!-- form-group// -->
          </div>
          
        </div> <!-- .row// -->
      </form>
      <p>
        <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
        <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
      </p>
    </article>
  </div> <!-- card.// -->





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
