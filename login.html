    <article class="card-body">
      <b class="purple"> JaT Solutions</b>

      <h4 class="card-title" style="margin-bottom: 0;">Login</h4>
      <h8 class="text-muted">Welcome back. Enter your credentials to access your account</h8>

      <hr>
      <form id="loginForm" action="javascript:void(0);" method="POST">
        <h8 class="inlog-tag">Email Address</h8>
        <div class="form-group">
          <input name="email" class="form-control" placeholder="hello@example.com" type="email">
        </div>
        <br>
        <h8 class="inlog-tag">Password</h8>
        <div class="form-group">
          <div class="password-input-wrapper">
            <input name="password" class="form-control" id="password-input" placeholder="******" type="password">
            <span class="password-toggle-icon" onclick="togglePasswordVisibility()">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
        <br>
      
        <div class="loginoptions">
          <label>
            <input type="checkbox" name="keep_signed_in" />
            Keep me signed in
          </label>
          <div class="col-md-3 text-right">
            <a class="small" href="#">Forgot password?</a>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Continue </button>
            </div>
          </div>
        </div>
      </form>

      <p class="sign-up"><span>or sign up with</span></p>
